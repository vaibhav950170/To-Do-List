                <button data-bs-toggle="collapse" data-bs-target="#createateam" class="btn btn-secondary">Create a Team</button>
                <div id="createateam" class="collapse p-5" style="width:50%; margin:auto">
                  <form action="javascript:void(0)" method="post" class="text-center" id="groupform">
                    <div class="form-row text-center">

                        <div class="col">
                            <input type="text" placeholder="Team Description" class="form-control" name="group_desc" id="group_desc">

                        </div>
                    </div>

                        <div class="col">
                            <input type="text" placeholder="Enter group ID" class="form-control" name="group_id" id="group_id"> 
                        </div>
                        <br>
                        <div class="col">
