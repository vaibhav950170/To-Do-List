        <div class="container">
            <div class="row shadow p-3 mb-5 no-gutters shadow p-3 mb-5 bg-white rounded">

                <div class="col-lg-6">
                    <form action="javascript:void(0)"  name = "myForm" id="form">
                        <div class="form-row">
                            
                            <br>
                            <h2>Sign Up!</h2>
                            <br>

                            <div class="col-lg-9">
                                <input type="text" id="first_name" placeholder="First Name" class="form-control" name="first_name" required> 
                            </div>
                            <br>
                            <div class="col-lg-9">
                                <input type="text" id="last_name" placeholder="Last Name" class="form-control" name="last_name" required> 
                            </div>
                            <br>
                            <div class="col-lg-9">
                                <input type="email" id="email" placeholder="Email address" class="form-control" name="email" required> 
                            </div>
                            <br>
                            
                            <div class="col-lg-9">
                                <input id="password" type="password" placeholder="Create Password" class="form-control" name="password" required> 
                            </div>
                            <br>
                            <div class="col-lg-9">
                                <input id="confirmpassword" type="password" placeholder="Confirm Password" class="form-control" name="password1" required> 
                            </div>
                            <div id="error" style="color: rgb(219, 31, 31);"></div>
                            <br>
                            
                            <div class="col-lg-6">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                        <br>
                        <br>
                        <p>Already have an account? <a href="2-login.html">Sign In</a></p>
                    </form>
                </div>


                <div class="col-lg-6">
